<!-- basicLightbox CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.css">

<style>
.image-gallery {
    --gallery-offset: -38px;
    --gallery-card-width: 175px;
    --gallery-image-height: 240px;
    --gallery-gap: 10px;
    --gallery-lift: 25px;
    --gallery-shadow: 4px 4px 12px rgba(0, 0, 0, 0.3);
    --gallery-shadow-hover: 6px 18px 30px rgba(0, 0, 0, 0.4);

    display: flex;
    justify-content: center;
    margin: 40px;
    padding: 10px 0 30px;
}

.gallery-item {
    --tilt: 0deg;

    flex: 0 0 auto;
    width: var(--gallery-card-width);
    margin-left: var(--gallery-offset);
    border: 4px solid #fff;
    cursor: pointer;
    border-radius: 4px;
    overflow: hidden;
    box-shadow: var(--gallery-shadow);
    position: relative;
    transform: rotate(var(--tilt));
    transition: transform 0.3s ease, box-shadow 0.3s ease, z-index 0s;
}

.gallery-item:first-child {
    margin-left: 0;
}

.gallery-item:nth-child(1) { --tilt: -8deg; z-index: 1; }
.gallery-item:nth-child(2) { --tilt: -4deg; z-index: 2; }
.gallery-item:nth-child(3) { --tilt: 0deg;  z-index: 3; }
.gallery-item:nth-child(4) { --tilt: 4deg;  z-index: 4; }
.gallery-item:nth-child(5) { --tilt: 8deg;  z-index: 5; }

.gallery-item:hover {
    transform: translateY(calc(-1 * var(--gallery-lift))) rotate(0deg);
    box-shadow: var(--gallery-shadow-hover);
    z-index: 10;
}

.gallery-item img {
    width: 100%;
    height: var(--gallery-image-height);
    object-fit: cover;
    display: block;
    margin: 0;
}

/* Responsive design */
@media (max-width: 1200px) {
    .image-gallery {
        --gallery-card-width: 110px;
        --gallery-offset: -24px;
        --gallery-image-height: 155px;
    }
}

@media (max-width: 900px) {
    .image-gallery {
        --gallery-image-height: 200px;
        flex-wrap: wrap;
        gap: var(--gallery-gap);
        margin: 20px 0;
    }

    .gallery-item {
        width: calc(50% - var(--gallery-gap));
        margin-left: 0;
    }

    .gallery-item:nth-child(n) {
        --tilt: 0deg;
    }
}

/* Custom lightbox styling */
.basicLightbox .lightbox-content img {
    max-width: 90vw;
    max-height: 90vh;
    border-radius: 8px;
}
</style>

<!-- gallery -->
<div class="image-gallery">
    <div class="gallery-item">
        <img src="/assets/img/programs/spring-2026/illumadance.webp" alt="Illuma Dance">
    </div>
    <div class="gallery-item">
        <img src="/assets/img/programs/spring-2026/lightsup.webp" alt="Lights Up Musical Theatre">
    </div>
    <div class="gallery-item">
        <img src="/assets/img/programs/spring-2026/steam4kids.webp" alt="STEAM 4 Kids">
    </div>
    <div class="gallery-item">
        <img src="/assets/img/programs/spring-2026/jrtennis.webp" alt="JR Tennis Academy">
    </div>
    <div class="gallery-item">
        <img src="/assets/img/programs/spring-2026/yrdrawing.webp" alt="Young Rembrandts">
    </div>
</div>

<!-- basicLightbox JS -->
<script src="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const galleryItems = document.querySelectorAll('.gallery-item');
    
    galleryItems.forEach(item => {
        item.addEventListener('click', function() {
            const imageSrc = this.querySelector('img').src;
            const imageAlt = this.querySelector('img').alt;
            
            const instance = basicLightbox.create(`
                <div class="lightbox-content">
                    <img src="${imageSrc}" alt="${imageAlt}">
                </div>
            `);
            
            instance.show();
        });
    });
});
</script>
