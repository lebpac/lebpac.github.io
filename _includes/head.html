<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
  {%- if page.title -%}
  {{ page.title }} - {{ site.title }}
  {%- else -%}
  {{ site.title }} - {{ site.tagline }}
  {%- endif -%}
  </title>

  {% assign description = page.description | default: site.description %}
  <meta name="description" content="{{ description }}">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ 'assets/css/poole.css' | relative_url }}">
  <link rel="stylesheet" href="{{ 'assets/css/syntax.css' | relative_url }}">
  <link rel="stylesheet" href="{{ 'assets/css/hyde.css' | relative_url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Permanent+Marker">

  <!-- Icons -->
  <link rel="icon" type="image/png" href="{{ 'assets/favicon-16x16.png' | relative_url }}" sizes="16x16">
  <link rel="icon" type="image/png" href="{{ 'assets/favicon-32x32.png' | relative_url }}" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ 'assets/favicon-96x96.png' | relative_url }}" sizes="96x96">
  <link rel="apple-touch-icon" href="{{ 'assets/apple-touch-icon.png' | relative_url }}">

  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:image" content="{{ page.image | default: 'assets/og-image-default.jpg' | absolute_url }}">

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@twemoji/api@latest/dist/twemoji.min.js" crossorigin="anonymous"></script>

</head>
